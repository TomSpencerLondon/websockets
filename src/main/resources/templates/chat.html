<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <!-- Include WebJars via Thymeleaf -->
    <script th:src="@{/webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
</head>
<body>
<div id="chat-window">
    <ul id="message-list">
        <!-- Example of using Thymeleaf to render a list of previous messages -->
        <li th:each="message : ${messages}">
            <span th:text="${message.sender}">Sender</span>:
            <span th:text="${message.content}">Message</span>
        </li>
    </ul>
</div>
<input type="text" id="message-input" placeholder="Type your message..."/>
<button id="send-button">Send</button>

<script>
    let stompClient = null;

    // Connect to the WebSocket server
    function connect() {
        const socket = new SockJS('/chat'); // Connect to the "/chat" endpoint
        stompClient = Stomp.over(socket);

        // Connect to the STOMP server
        stompClient.connect({}, function () {
            // Subscribe to the "/topic/messages" endpoint
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    // Send a message
    function sendMessage() {
        const inputElement = document.getElementById('message-input');
        const content = inputElement.value.trim();

        if (content) { // Send message only if input is not empty
            stompClient.send("/app/sendMessage", {}, JSON.stringify({'sender': 'User', 'content': content}));
            inputElement.value = ''; // Clear the input field
        }
    }

    // Display a message in the chat window
    function showMessage(message) {
        const messageList = document.getElementById('message-list');
        const messageElement = document.createElement('li');
        messageElement.textContent = `${message.sender}: ${message.content}`;
        messageList.appendChild(messageElement);
    }

    // Set up event listeners
    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') { // Send message on Enter key
            sendMessage();
        }
    });

    // Connect when the page loads
    connect();
</script>
</body>
</html>
